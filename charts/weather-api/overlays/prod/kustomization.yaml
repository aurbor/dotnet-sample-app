apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: weather-api-prod

namespace: production

resources:
  - ../../base

namePrefix: prod-

labels:
  - includeSelectors: true
    pairs:
      environment: production

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: weather-api

images:
  - name: ghcr.io/aurbor/dotnet-sample-app
    newTag: v1.0.0

configMapGenerator:
  - name: weather-api-env-config
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=Information

replicas:
  - name: weather-api
    count: 3
