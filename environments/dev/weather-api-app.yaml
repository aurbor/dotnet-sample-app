apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: weather-api-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/aurbor/dotnet-sample-app.git
    targetRevision: master
    path: charts/weather-api
    helm:
      values: |
        image:
          repository: ghcr.io/aurbor/dotnet-sample-app
          tag: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true